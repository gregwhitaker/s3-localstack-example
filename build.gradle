plugins {
    id "java"
    id "application"
}

group = 'com.github.gregwhitaker'
version = '0.1.0'
sourceCompatibility = 1.8
mainClassName = 'example.localstack.s3.Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.752'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
}
